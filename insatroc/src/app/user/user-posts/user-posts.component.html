<!-- Posts -->
<div *ngIf="Annonces.length!=0" class="container">
  <ng-container *ngFor="let annonce of Annonces ; let i = index">
    <mat-card>
      <mat-card-header style="float:left;">
          <mat-card-title class="cardlink" (click)="onDisplayPost(annonce._id)">{{annonce.title}}</mat-card-title>
          <mat-card-subtitle class="views">
            <mat-icon>touch_app</mat-icon>
            {{annonce.views}}
          </mat-card-subtitle>
          <mat-card-subtitle>{{annonce.category}}</mat-card-subtitle>
      </mat-card-header>
      <h2 align="right" style="color: crimson">{{annonce.price}} €</h2>
      <mat-card-content>
      <img mat-card-image *ngIf="annonce.urls!=null" src={{annonce.urls[0]}}>
    </mat-card-content>


      <mat-card-content>
          <mat-expansion-panel>
              <mat-expansion-panel-header>Description</mat-expansion-panel-header>
              <p>
                  {{annonce.description}}
              </p>

          </mat-expansion-panel>
      </mat-card-content>
    </mat-card>

  </ng-container>
</div>

<br>
<div *ngIf="Annonces.length==0" class="container">
  <br>
  <h3>Vous n'avez déposé aucune annonce.</h3>
</div>
<div *ngIf="Annonces.length==0" class="container">
  <a href="/deposer-une-annonce/" routerLink="/deposer-une-annonce">Déposer une annonce</a>
</div>
